name: Build

on:
  push:
    branches: [ localstack-poc ]
  pull_request:
    branches: [ localstack-poc ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Build
      run: make compile-lambda-linux-all
      
    - uses: actions/upload-artifact@v2
      with:
        name: aws-lambda-rie
        path: bin/*

